<body>
    <head>
        <!-- Bueno charset me ndica la codificaciÃ³n de caracteres utilizada-->
        <meta charset="utf-8">
        <title>Numerologo</title>
        <style type="text/css">
            #areaContador {
                font-size: 40px;
                font-weight: bold;
                font-family: impact;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        
        <button id="botonClick">hace click perro (?</button>
        <p id="areaContador"></p>


        
        <script type="text/javascript">
            var botonElement = document.getElementById("botonClick");
            var pElement = document.getElementById("areaContador");
            var contador = 0;
            botonElement.onclick = function () {
                contador++;
                pElement.textContent = contador;
            }
        </script>
    </body>
